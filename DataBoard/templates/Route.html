<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>数据面板</title>


    <!-- core dependcies css -->
    <link rel="stylesheet" href="static/css/bootstrap.css">

    <!-- button css -->
    <link rel="stylesheet" href="static/css/dataTables.bootstrap4.min.css">

    <!-- core css -->
    <link href="static/css/themify-icons.css" rel="stylesheet">
    <link href="static/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="static/css/app.css" rel="stylesheet">
</head>

<body>
    <div class="app header-info">
        <div class="layout">
            <!-- 顶导 -->
            <div class="header navbar">
                <div class="header-container">
                    <div class="nav-logo">
                        <a href="/">

                            <div class="logo logo-white" style="background-image: url('static/image/logo-white.png')"></div>
                        </a>
                    </div>
                    <ul class="nav-left">
                        <li>
                            <a class="sidenav-fold-toggler" href="javascript:void(0);">
                                <i class="mdi mdi-menu"></i>
                            </a>
                            <a class="sidenav-expand-toggler" href="javascript:void(0);">
                                <i class="mdi mdi-menu"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav-right">
                        <li class="m-r-10">
                            <a class="quick-view-toggler" href="javascript:void(0);">
                                <i class="mdi mdi-format-indent-decrease"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 顶导 -->

            <!-- 左侧贴边导航栏 -->
            <div class="side-nav expand-lg">
                <div class="side-nav-inner">
                    <ul class="side-nav-menu scrollable">
                        <li class="side-nav-header">
                            <span>导航</span>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="dropdown-toggle" href="javascript:void(0);">
                                <span class="icon-holder">
                                    <i class="mdi mdi-gauge"></i>
                                </span>
                                <span class="title">数据看板</span>
                                <span class="arrow">
                                    <i class="mdi mdi-chevron-right"></i>
                                </span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/">全局看板</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown open">
                            <a class="dropdown-toggle" href="javascript:void(0);">
                                <span class="icon-holder">
                                    <i class="mdi mdi-image-filter-drama"></i>
                                </span>
                                <span class="title">数据详情</span>
                                <span class="arrow">
                                    <i class="mdi mdi-chevron-right"></i>
                                </span>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="active">
                                    <a href="">路由监控</a>
                                </li>
                                <li>
                                    <a href="/csvData">数据记录</a>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
            <!-- 左侧贴边导航栏 -->

            <!-- 页面内容块 -->
            <div class="page-container">
                <!-- 右侧导航栏 -->
                <div class="quick-view">
                    <ul class="quick-view-tabs nav nav-tabs nav-justified" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" href="#UI-config" role="tab" data-toggle="tab">
                                <span>UI调整</span>
                            </a>
                        </li>

                    </ul>
                    <div class="tab-content scrollable">
                        <!-- UI调整模块 -->
                        <div id="UI-config" role="tabpanel" class="tab-pane fade in active">
                            <div class="theme-configurator p-20">
                                <div class="m-v-20 border bottom">
                                    <p class="text-dark text-semibold m-b-0">纯色配色</p>
                                    <p class="m-b-15">页面UI采用纯色配色</p>
                                    <div class="theme-selector p-b-20">
                                        <label>
                                            <input type="radio" value="default" name="header-theme">
                                            <span class="theme-color bg-white border"></span>
                                        </label>
                                        <label>
                                            <input type="radio" value="primary" name="header-theme">
                                            <span class="theme-color bg-primary"></span>
                                        </label>
                                        <label>
                                            <input type="radio" value="info" name="header-theme">
                                            <span class="theme-color bg-info"></span>
                                        </label>
                                        <label>
                                            <input type="radio" value="success" name="header-theme">
                                            <span class="theme-color bg-success"></span>
                                        </label>
                                        <label>
                                            <input type="radio" value="warning" name="header-theme">
                                            <span class="theme-color bg-warning"></span>
                                        </label>
                                        <label>
                                            <input type="radio" value="danger" name="header-theme">
                                            <span class="theme-color bg-danger"></span>
                                        </label>
                                        <label>
                                            <input type="radio" value="dark" name="header-theme">
                                            <span class="theme-color bg-dark"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="m-v-15 border bottom">
                                    <p class="text-dark text-semibold m-b-0">渐变配色</p>
                                    <p class="m-b-15">页面UI采用渐变色配色</p>
                                    <div class="theme-selector p-b-15">
                                        <label>
                                            <input type="radio" value="primary-gradient" name="header-theme">
                                            <span class="theme-color bg-gradient-primary"></span>
                                        </label>
                                        <label>
                                            <input type="radio" value="info-gradient" name="header-theme">
                                            <span class="theme-color bg-gradient-info"></span>
                                        </label>
                                        <label>
                                            <input type="radio" value="success-gradient" name="header-theme">
                                            <span class="theme-color bg-gradient-success"></span>
                                        </label>
                                        <label>
                                            <input type="radio" value="warning-gradient" name="header-theme">
                                            <span class="theme-color bg-gradient-warning"></span>
                                        </label>
                                        <label>
                                            <input type="radio" value="danger-gradient" name="header-theme">
                                            <span class="theme-color bg-gradient-danger"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="m-v-15 border bottom">
                                    <p class="text-dark text-semibold m-b-0">导航背景</p>
                                    <p class="m-b-15">左侧导航栏背景颜色</p>
                                    <div class="theme-selector p-b-15">
                                        <label>
                                            <input type="radio" value="default" name="side-nav-color">
                                            <span class="theme-color bg-white border"></span>
                                        </label>
                                        <label>
                                            <input type="radio" value="dark" name="side-nav-color">
                                            <span class="theme-color bg-dark"></span>
                                        </label>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- UI调整模块 -->

                    </div>
                </div>
            <!-- 右侧导航栏  -->

            <!-- 中心内容块 -->
            <div class="main-content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header border bottom">
                            <h4 class="card-title">路由状态</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-overflow">
                                <table class="table table-xl border">
                                    <thead class="thead-light">
                                    <tr>
                                        <th scope="col">路由名</th>
                                        <th scope="col">路由ID</th>
                                        <th scope="col">路由描述</th>
                                        <th scope="col">路由状态</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for route in routes %}
                                    <tr>
                                        <td>
                                            <div class="list-media">
                                                <span class="title">{{route.name}}</span>
                                            </div>
                                        </td>
                                        <td>{{route.id}}</td>
                                        <td>{{route.info}}</td>
                                        <td><span class="badge badge-pill {{route.stateSign}}">{{route.state}}</span></td>
                                    </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="SaveSwitch" class="hidden-button">{{SaveSwitch}}</div>
            </div>



            <!-- 中心内容块 -->

            <!-- 底部 -->
            <footer class="content-footer">
                <div class="footer">
                    <div class="copyright text-center text-gray">
                        串口数据实时显示V1.0
                    </div>
                </div>
            </footer>
            <!-- 底部 -->

        </div>
        <!-- 页面内容块 -->

    </div>
    </div>

    <script src="static/js/vendor.js"></script>

    <script src="static/js/app.min.js"></script>

</body>

</html>
